<body>
  <div class="header"> 
    <a href="https://github.com/proffapt/fERP" target="_blank">
      <img id="logo" src="images/ferp-vector.svg" />
    </a>
    <div id="heading">
      fERP ~ Feedback ERP
    </div> 
  </div>
      
  <div class="button_container">
    <h3 class="feedback">Select the feedback type</h3>
    <div class="buttons">
      <button class="btn" id="positive_btn" type="button" id="positive_feedback_btn" title="Fills randomly selected positive response">Positive Feedback</button> <br>
      <button class="btn" id="neutral_btn" type="button" id="neutral_feedback_btn" title="Fills randomly selected neutral response">Neutral Feedback</button> <br>
      <button class="btn" id="negative_btn" type="button" id="negative_feedback_btn" title="Fills randomly selected negative response">Negative Feedback</button> 
    </div>
      
    <label for="all">
      <input type="checkbox" id="use_for_all" name="all" checked>
        Use this type for all courses
        <img class="tooltip" src="images/tooltip.svg" title="If not selected, user will have to select the feedback type everytime they move to new professor form">
    </label>
    <br>
    <label for="captcha">
      <input type="checkbox" id="auto_fill_captcha" name="captcha" checked>
        Auto fill verification captchas
        <img class="tooltip" src="images/tooltip.svg" title="If not selected, user will have to manually enter the captcha everytime before submitting the form">
    </label>
  </div>
